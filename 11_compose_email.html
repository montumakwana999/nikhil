<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="success.html" method="post">
            <table border="1" align="center" width="50%" cellpadding="10" cellspacing="5">
                <tr>
                    <td align="center">
                        <h3>compose email</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" required placeholder="email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="subject" placeholder="enter your subject">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="message" id="message" rows="100" maxlength="2048" required placeholder="message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">select photo</label>
                        <input type="file" name="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" velue="send email">
                        <input type="reset" velue="clear all">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
